<section class="main-content__calculator">
  <div class="calculator__container container">
    <div class="calculator__text">
      <h2 class="calculator__title">Калькулятор <span class="calculator__title--small">перевозки онлайн</span></h2>
      <p class="calculator__paragraph">Любой транспорт от 1 до 20 тонн, в том числе негабаритная перевозка грузов.</p>
    </div>
    <form class="calculator__form" action="#">
      <label class="calculator__item calculator__item--point-a"> <span class="calculator__subtitle visually-hidden">Точка загрузки</span><input class="calculator__field calculator__field--point-a" type="text" name="point-a" placeholder="Точка загрузки"></label>
      <label class="calculator__item calculator__item--point-b"> <span class="calculator__subtitle visually-hidden">Точка выгрузки</span><input class="calculator__field calculator__field--point-b" type="text" name="point-b" placeholder="Точка выгрузки"></label>
      <label class="calculator__item calculator__item--weight"> <span class="calculator__subtitle visually-hidden">Вес</span><input class="calculator__field calculator__field--weight" type="text" name="weight" placeholder="Вес"></label>
      <label class="calculator__item calculator__item--transport"> <span class="calculator__subtitle visually-hidden">Транспорт</span><input class="calculator__field calculator__field--transport" type="text" name="transport" placeholder="Транспорт"></label>
      <button class="calculator__button button" type="submit">Рассчитать стоимость</button>
    </form>
  </div>
</section>
